<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head"></head>

<body>
<div th:replace="/layout :: header"></div>

<div class="container-fluid menu-navbar">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/admin}">Trang chá»§</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>




<div class="container">

    <table id = "customers">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Render</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Avatar</th>
            <th>View bill of user</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.render.ren}"></td>
            <td th:text="${user.getAddress()}"></td>
            <td th:text="${user.getPhone()}"></td>
            <td><img th:src="@{'/content/' + ${user.getAvatar()}}" width="100" height="100" alt="Khongcoanh"/></td>
            <td><a th:href="@{/admin/billuser/{name}(name=${user.getAccount()})}">All bill</a></td>
        </tr>
        </tbody>
    </table>



    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 product"></div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 product">
            <a role="button" class="btn btn-primary" th:href="@{'/admin/listuser'(page=${users.number - 1},regex=${regex})}" th:if="${users.hasPrevious()}">Previous</a>
            <span th:text="${users.number + 1}"></span>/<span th:text="${users.totalPages}"></span>
            <a role="button" class="btn btn-primary" th:href="@{'/admin/listuser'(page=${users.number + 1},regex=${regex})}" th:if="${users.hasNext()}">Next</a>
        </div>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
