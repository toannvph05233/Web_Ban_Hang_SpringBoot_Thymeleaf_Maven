<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div th:replace="/layout :: header"></div>

<div class="container-fluid menu-navbar">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/admin}">Trang chủ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 product">
            <div class="block-image-product" style="position: relative">
                <img th:src="@{'/content/' + ${product.getAvatar()}}" class="img-responsive img-thumbnail"
                     alt="không có"
                     width="600px" height="600px">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 product">
            <div id="form">
                <form th:action="@{/admin/edit/{id}(id=${product.getId()})}" th:object="${product} " method="POST"
                      enctype="multipart/form-data">
                    <div>
                        <label>Name</label>
                        <input type="text" th:field="*{name}"/>
                    </div>
                    <div>
                        <label>Price</label>
                        <input type="text" th:field="*{price}"/>
                    </div>
                    <div>
                        <label>Amount</label>
                        <input type="text" th:field="*{amount}"/>
                    </div>
                    <div>
                        <label>Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}"
                                  placeholder="Write a short description."></textarea>
                    </div>
                    <div>
                        <label>Avatar</label>
                        <input type="file" th:field="*{image}"/>
                    </div>
                    <div>
                        <label>TypeProduct</label>
                        <select th:field="*{typeProduct}">
                            <option th:each="t : ${typeproducts}" th:value="${t.id}" th:text="${t.type}"/>
                        </select>
                    </div>
                    <input type="submit" value="Edit product">
                </form>
            </div>
        </div>
    </div>
</div>


<footer th:replace="/layout :: footer"></footer>
</body>
</html>
