<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="/layout :: head"></head>
<body>

<div th:replace="/layout :: header"></div>

<div class="container-fluid menu-navbar">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Trang chá»§</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 product">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-9 product">
            <div id="form">
                <form th:action="@{/register}" th:object="${user} " method="POST" enctype="multipart/form-data">
                    <div  class="form-group">
                        <label>Account</label>
                        <th:block th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></th:block>
                        <input class="form-control" placeholder="Enter your account" required type="text" th:field="*{account}"/>
                    </div>
                    <div  class="form-group">
                        <label>Password</label>
                        <th:block th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></th:block>
                        <input class="form-control" placeholder="Enter your password" required type="password" th:field="*{password}"/>
                    </div>
                    <div  class="form-group">
                        <label>FullName</label>
                        <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></th:block>
                        <input class="form-control" placeholder="Enter your name" required type="text" th:field="*{name}"/>
                    </div>
                    <div  class="form-group">
                        <label>Age</label>
                        <th:block th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></th:block>
                        <input class="form-control" placeholder="Enter your age" required type="number" th:field="*{age}"/>
                    </div>
                    <div  class="form-group">
                        <label>Render</label>
                        <select th:field="*{render}">
                            <option th:each="r : ${renders}" th:value="${r.id}" th:text="${r.ren}"/>
                        </select>
                    </div>
                    <div  class="form-group">
                        <label>Phone</label>
                        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        <input class="form-control" placeholder="Enter your phone" required type="text" th:field="*{phone}"/>
                    </div>
                    <div  class="form-group">
                        <label>Address</label>
                        <th:block th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></th:block>
                        <input class="form-control" placeholder="Enter your address" required type="text" th:field="*{address}"/>
                    </div>
                    <div  class="form-group">
                        <label>Avatar</label>
                        <input type="file" th:field="*{image}"/>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Create new user">
                </form>
            </div>
        </div>
    </div>
</div>


<footer th:replace="/layout :: footer"></footer>
</body>
</html>
